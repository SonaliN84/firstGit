<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .margin{
        margin:0 30px;
    }
    .delete{
        /* margin:10px; */
        background-color:#dc3545;
        border-radius: 5px;
        color:#fff;
        border:1px solid #dc3545;
    }
    .edit{
        margin:8px;
        background-color:grey;
        border-radius: 5px;
        color:#fff;
        border:1px solid grey;
    }
    #button{
        margin:10px;
        
        border-radius: 5px;
        color:#fff;
        background-color:#28a745;
        border-color:#28a745;
    }

   </style>
</head>
<body>
 
    <form style="margin:10px;" onsubmit="post(event)">
      Name
      <input type="text" id="name" name="Name" required>
      Email
      <input type="text" id="email" name="email" required>
      Phone
      <input type="tel" id="phone" name="phone" >
      <button id="button" >Submit</button>
   </form>
<ul id="item"></ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
var flag=true;
var id;

window.addEventListener('DOMContentLoaded',()=>{

    axios.get('https://crudcrud.com/api/69705897d835400a92caa981f9149ac6/Appointmentdata')
    .then((response)=>{
       
        for(let i=0;i<response.data.length;i++)
        {
            showuseronscreen(response.data[i])
        }

    })
    .catch((error)=>{console.log(error)})
})




function post(event)
{
    event.preventDefault();
    const name=event.target.name.value;
    const email=event.target.email.value;
    const PhoneNumber=event.target.phone.value;
    
   let obj={
        name,
        email,
        PhoneNumber
    }

if(flag)
{

   axios.post('https://crudcrud.com/api/69705897d835400a92caa981f9149ac6/Appointmentdata',obj)
    .then((response)=>{
       showuseronscreen(response.data)
       console.log(response.data)
    })
    .catch((err)=>{
        console.log(err)
    })
   
}
else{

    

   axios.put(`https://crudcrud.com/api/69705897d835400a92caa981f9149ac6/Appointmentdata/${id}`,{
    "name":name,
    "email":email,
    "PhoneNumber":PhoneNumber
   })
     .then(()=>{
        let obj2={
    "name":name,
    "email":email,
    "PhoneNumber":PhoneNumber,
    "_id":id
   }

        
        showuseronscreen(obj2)
        
      })
     .catch((err)=>{
        console.log(err)
      })
      flag=true;
 }

}

function showuseronscreen(obj)
{
    const parentElem=document.getElementById('item')
    const childElem=document.createElement('li')
    childElem.textContent=obj.name+'-'+obj.email+'-'+obj.PhoneNumber;

    const deleteButton=document.createElement('input')
    deleteButton.type='button'
    deleteButton.className='delete'
    deleteButton.value='Delete'
    deleteButton.onclick=()=>{
     console.log(obj.name)
     console.log(obj.name)
     


        parentElem.removeChild(childElem);  
    axios.delete(`https://crudcrud.com/api/69705897d835400a92caa981f9149ac6/Appointmentdata/${obj._id}`)
    .then((response)=>{
     console.log(response)
    })
    .catch((err)=>{
        console.log(err)
    })
    

    }

    const editButton=document.createElement('input')
    editButton.type='button'
    editButton.className='edit'
    editButton.value='Edit'
    editButton.onclick=()=>{
        // localStorage.removeItem(obj.email)
        parentElem.removeChild(childElem)
        document.getElementById('name').value=obj.name;
        document.getElementById('email').value=obj.email;
        document.getElementById('phone').value=obj.PhoneNumber;
        flag=false;
        id=obj._id;
       
    }

    childElem.appendChild(editButton);
    childElem.appendChild(deleteButton);
    parentElem.appendChild(childElem)
}

</script>
</body>
</html>
